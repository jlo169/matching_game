<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Matching Game</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Mrs+Sheppards" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="main.js"></script>
</head>

<body>
    <div class="header">
        <div class="logo">  <img class='pugLogo' src="images/pugLogo.png" alt="puggie"></div>
        <div class="titlePage">
            <p>Jonathan Lo's</p>
            <div class="title">The Puggening</div>
        </div>
        <div class="stats">
            <div class="statsBox">
                <div class="attempts">Attempts 0</div>
                <br>
                <div class="accuracy">Accuracy 0%</div>
            </div>
        </div>
    </div>
    <section class="mainBody">
        
        <!-- Game Board Area -->

        <div class="gameArea">
        
        </div>

    <div class="modal win">
        <div class="modalContent">
            <img class="victoryPug" src="" alt="pug licking screen">
            <h1>You win!</h1>
            <p class="gamesWon">Games Won: 0</p>
            <button class="reset victory">replay</button>
        </div>
    </div>

    <div class="modal view">
        <div class="modalContent">
            <button class="exitButton">&times;</button>
            <img class="pugImage" src="" alt="puggy">
        </div>
    </div>
    
    </section>
</body>
</html>
